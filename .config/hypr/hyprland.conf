# https://wiki.hyprland.org/Configuring/

#┌──────────────────────────────  ──────────────────────────────┐
#                             Monitors
#└──────────────────────────────  ──────────────────────────────┘

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 1920x1080@60, 0x0, 1, bitdepth, 10
monitor=HDMI-A-1, 1920x1080@60, 1920x0, 1, bitdepth, 10


#┌──────────────────────────────  ──────────────────────────────┐
#                            Autostart
#└──────────────────────────────  ──────────────────────────────┘

exec-once = uwsm app -- swww-daemon & quickshell -d & hypridle & hyprsunset 
exec-once = uwsm app -- dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#Start polkit-gnome
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = uwsm app -- nm-applet & blueman-applet
exec-once = uwsm app -- openrgb --startminimized --profile Default

#┌──────────────────────────────  ──────────────────────────────┐
#                      Environment variables
#└──────────────────────────────  ──────────────────────────────┘

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,26
env = HYPRCURSOR_SIZE,26


#┌──────────────────────────────  ──────────────────────────────┐
#                          Look and feel
#└──────────────────────────────  ──────────────────────────────┘

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general

general { 
    gaps_in = 2
    gaps_out = 15
    border_size = 0
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = false
	    blurls = kitty
	    blurls = rofi
        blurls = wlogout
    }
    shadow {
        enabled = false
        range = 10
        render_power = 5
        color = rgba(00000000)
        ignore_window = true
    }
}
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = linear, 0,0,1,1
    bezier = swirl, 0.04, 1, 0.2, 1.2
    animation = windows, 1, 4, swirl, popin 0%
    animation = windowsOut, 1, 3, linear, popin 0%
    animation = fade, 1, 2, linear
    animation = workspaces, 1, 2, linear
    animation = specialWorkspace, 1, 5, swirl, slidefadevert -50%
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. mainMod + P
    preserve_split = true
}
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = true
    allow_session_lock_restore = 1
}


#┌──────────────────────────────  ──────────────────────────────┐
#                              Input
#└──────────────────────────────  ──────────────────────────────┘

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#┌──────────────────────────────  ──────────────────────────────┐
#                             Include
#└──────────────────────────────  ──────────────────────────────┘

source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
