# BACKGROUND
background {
    monitor = 
    path = ~/.config/hypr/Images/Dwarf-Fortress-Main-Logo.jpg
    blur_passes = 0
    contrast = 0.9
    brightness = 0.5
    vibrancy = 0.17
    vibrancy_darkness = 0
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 40
    rounding = 5
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(232, 206, 71, 1)
    inner_color = rgba(23, 24, 23, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Px437 IBM VGA 8x16
    placeholder_text = Input password...
    hide_input = false
    position = 0, 55
    halign = center
    valign = bottom
}

# Welcome Custom Label
label {
    monitor =
    text = <span color='##ffffff00'>Welcome, chief </span><span color='##e8ce4700'>$USER</span>
    font_size = 15
    font_family = Px437 IBM VGA 8x16
    position = 25, -20
    halign = left
    valign = top
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(232, 206, 71, 1)
    font_family = Px437 IBM VGA 8x16
    font_size = 40
    position = -260, -10
    halign = right
    valign = top
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_family = Px437 IBM VGA 8x16
    font_size = 40
    position = -260, -55
    halign = right
    valign = top
}

# Day-Date-Month 
# Year
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff00'>$(date '+%A, ')</span><span color='##e8ce4700'>$(date '+%d %B')</span><br/><span color='##ffffff00'> Year $(date '+%Y')</span>"
    text_align = left
    font_size = 15
    font_family = Px437 IBM VGA 8x16
    position = -50, -40
    halign = right
    valign = top
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
    color = rgba(255, 255, 255, 1)
    font_size = 15
    font_family = Px437 IBM VGA 8x16
    position = 0, 20
    halign = center
    valign = bottom
}
